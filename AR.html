<!doctype HTML>
<html>
  <!-- Diese Scripts laden das Framework für AR.js - NICHT LÖSCHEN! -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
 
  <!-- Dieses Script ist die Vorbereitung für den Info-Button. Der Text bei "alert" kann angepasst werden. -->
        <script>
            window.onload = function () {
            document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
                alert("Die Objekte sind beweglich"); <!-- Text hier ändern -->
                });
            };
        </script>
  
  <!-- Hier wird der Button gestaltet -->              
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  
  </style>
  
  <!-- Hier folgt der sichtbare Teil der Seite --> 
  <body style='margin : 0px; overflow: hidden;'>
  
    <!-- Hier wird der Button eingefügt -> ist optional, wenn nicht gewünscht: 
         die drei Zeichen am Ende der Zeile (- - >) hinter </div> verschieben: -->
      <div class="buttons">
         <button class="say-hi-button">Info</button>
      </div>
    
 <!-- Hier wird die Szene eröffnet. matrixCodeType = Markersystem. Kann auch in ein anderes System geändert werden falls mehr Codes benötigt werden. -->
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"        
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
    >
 <!-- Hier startet jeweils die Suche nach einem Marker. 
      Der gesuchte Wert ist bei value=" " eingegeben -->
      <a-marker type="barcode" value="0">
       <!-- der Code ist so vorbereitet, dass bis Wert 029 farblose Modelle kommen. 
            Die Werte 30 bis 35 sind für farbige Objekte, dort braucht es noch eine .mtl-Datei mit dem gleichen Nummer! -->
        <a-entity obj-model="obj: url(/kBwR/modelle/000.obj)"  
                 scale="0.1 0.1 0.1"               
                 rotation="-90 0 0"
                 class="clickable" 
                 gesture-handler="minScale: 0.25; maxScale: 10" 
        ></a-entity>     
      </a-marker>         

      <a-marker type="barcode" value="1">
        <a-entity obj-model="obj: url(/kBwR/modelle/001.obj)"  
                 scale="0.1 0.1 0.1"               
                 rotation="-90 0 0"
                 class="clickable" 
                 gesture-handler="minScale: 0.25; maxScale: 10" 
        ></a-entity>     
      </a-marker>   


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
